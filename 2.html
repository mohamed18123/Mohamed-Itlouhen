<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="navbar">
        <img class= logo src="Study Room white.svg" alt="alternative-text">
                        <ul>
                            <li><a href="#Contact">Contact</a></li>
                        </ul>
        
    </div>

    <main class="container">
        <div class="acceuille">
            <h1>Stady room</h1>
            <p>Plateforme collaborative pour enseignants et étudiants</p>
        </div>

        <div class="role-grid">
            <!-- Enseignants -->
            <div class="role-card teacher-card">
                <div class="card-content">
                    <div class="card-icon">👨🏫</div>
                    <h2 class="card-title">Espace Enseignants</h2>
                    <p class="card-description">
                        Outils avancés de gestion de cours, suivi des étudiants et analytics détaillés.
                    </p>
                    <a href="#" class="card-button teacher-button">Accéder</a>
                </div>
            </div>

            <!-- Étudiants -->
            <div class="role-card student-card">
                <div class="card-content">
                    <div class="card-icon">🎓</div>
                    <h2 class="card-title">Espace Étudiants</h2>
                    <p class="card-description">
                        Accès aux ressources, suivi de progression et outils de collaboration.
                    </p>
                    <a href="#" class="card-button student-button">Accéder</a>
                </div>
            </div>
        </div>
    </main>
    <script src="2.js" defer></script>
</body>
</html>
